<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>
        ●   Hacer un programa que sume 5 precios de camisas (en dólares) y que luego muestre el total de la venta en 
        pesos.             
    </h1>
    <h3>
        DOLARS A PESOS
    </h3>
    <div id="b">
        <form id="hola">
            <input type="text" placeholder="ingrese el objeto" name="producto">
            <input type="number   " placeholder="ingrese el precio" name="precio">
            <input type="number   " placeholder="ingrese el precio" name="precio2">
            <input type="number   " placeholder="ingrese el precio" name="precio3">
            <input type="number   " placeholder="ingrese el precio" name="precio4">
            <input type="number   " placeholder="ingrese el precio" name="precio5">
            <input type="submit" name="envia">
        </form>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th > OBJETO</th>
                <th > VALOR TOTAL DOLARES</th>
                <th>VALOR TOTAL PESOS</th>
                
            </tr> 
            
        </thead> 
        <tbody id="tbody"></tbody>
    </table>
    
</body>
</html>
