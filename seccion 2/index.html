<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>
        ● Algoritmo que a partir de una fecha de nacimiento y una fecha actual determine la edad en años actual de
        una persona.         
    </h1>
    <h3>
        EDAD
    </h3>
    <div id="b">
        <form id="input">
            <input type="number" placeholder="Año de nacimiento" name="nacimiento">
            <input type="number" placeholder="Año actual" name="actual">
            <input type="submit" name="envia">
        </form>
    <table>
        <thead>
            <tr>
    
                <th> Año de nacimiento</th>
                <th> Año actual</th>
                <th> Edad</th>
            </tr> 
        </thead> 
        <tbody></tbody>
    </table>
    
</body>
</html>
